{% include "_top.html" %}

<form id="frm_reset_password" method="POST" action="/reset_password" class="w-25% d-flex flex-col gap-4 mx-auto">
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
    <div class="d-flex flex-col">
        <input name="user_email" type="text" placeholder="email" mix-check="{{ x.REGEX_EMAIL }}" required>
    </div>
    <button mix-post="/reset_password" mix-data="#frm_reset_password" class="btn">
    Reset password
</button>

</form> 


{% include "_bottom.html" %}
